<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora CO2 | GrowYourThree</title>
    <link rel="icon" type="image/png" href="img/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/session.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">GrowYourThree</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="daily-tip.html">Consejos diarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="co2-calculator.html">Calculadora CO2!</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="communities.html">Foros/Comunidadess</a>
                        </li>
                        <!-- Más pestañas aquí -->
                    </ul>
                    <div id="userUI" class="d-none">
                        <div class="dropdown">
                            <button class="btn btn-outline-success dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <span id="userEmail"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="profile.html">Perfil</a></li>
                                <li><a class="dropdown-item" href="achievements.html">Mis logros</a></li>
                                <li><a class="dropdown-item" href="#" onclick="logout()">Cerrar sesión</a></li>
                            </ul>
                        </div>
                    </div>
                    <button id="loginButton" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar Sesión / Registrarse</button>
                </div>
            </div>
        </nav>
    </header>
    <div class="container co2-calculator">
        <img src="img/calculator.jpg" alt="Descripción de la imagen" class="circular-image">

        <h1>Calculadora de Emisiones de CO2</h1>
        <form id="co2Form">
            <div>
                <label for="transport">Selecciona tu medio de transporte principal:</label>
                <select id="transport" name="transport">
                    <option value="auto">Auto</option>
                    <option value="moto">Moto</option>
                    <option value="bicicleta">Bicicleta</option>
                    <option value="publico">Transporte público</option>
                </select>
            </div>
            <div>
                <label for="electricity">Consumo eléctrico mensual en kWh:</label>
                <input type="number" id="electricity" name="electricity" required>
            </div>
            <div>
                <label for="renewable">¿Utiliza energías renovables en el hogar?</label>
                <input type="checkbox" id="renewable" name="renewable">
            </div>
            <div>
                <label for="meat">Frecuencia semanal en el consumo de carnes:</label>
                <input type="number" id="meat" name="meat" required>
            </div>
            <button type="button" onclick="calculateEmissions()">Calcular Emisiones</button>
        </form>
    </div>

    <div id="result"></div>
        <!-- Modal para Inicio de Sesión/Registro -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión / Registrarse</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                                <div id="emailError" class="form-text text-danger"></div> <!-- Error de "@"-->
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password">
                                <div id="passwordError" class="form-text text-danger"></div>
                                <!-- Error de contraseña vacía-->
                            </div>
                            <div id="loginError" class="form-text text-danger"></div>
                            <!-- Error de cuenta, no existe o contraseña erronea-->
                            <br>
                            <div class="d-flex justify-content-between align-items-center">
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                                <a href="register.html" class="link-primary">¿No tienes cuenta? ¡Regístrate!</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script src="js/co2_calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
