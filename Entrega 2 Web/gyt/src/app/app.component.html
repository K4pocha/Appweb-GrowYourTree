<ion-app>
  <ion-split-pane when="(min-with:4500px)" contentId="main">
    <!-- the side menu-->

    <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
      <ion-header>
        <ion-toolbar color="secondary">
          <ion-title>Men√∫</ion-title>
          <ion-buttons slot="end">
            <ion-button *ngIf="!currentUser" (click)="openLoginRegisterModal()">Login</ion-button>
            <ion-button *ngIf="currentUser" (click)="logout()">Logout ({{ currentUser }})</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle [routerLink]="['/home']">
            <ion-item>
              <ion-label> Home</ion-label>
              <ion-icon class="icono" slot="start" name="home-sharp"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle [routerLink]="['/profile']">
            <ion-item>
              <ion-label> Perfil de usuario</ion-label>
              <ion-icon class="icono" slot="start" name="person-sharp"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle [routerLink]="['/daily-tip']">
            <ion-item>
              <ion-label> Consejos diarios</ion-label>
              <ion-icon class="icono" slot="start" name="map-sharp"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle [routerLink]="['/communities']">
            <ion-item>
              <ion-label> Comunidades</ion-label>
              <ion-icon class="icono" slot="start" name="people-sharp"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle [routerLink]="['/calculator']">
            <ion-item>
              <ion-label> Calculadora</ion-label>
              <ion-icon class="icono" slot="start" name="calculator-sharp"></ion-icon>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- The main content -->

    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
